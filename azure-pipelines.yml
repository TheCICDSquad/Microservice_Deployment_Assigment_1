trigger:
  branches:
    include:
      - main

pool:
  name: Linux_Agent

variables:
  dockerRegistryServiceConnection: 'dockerHubService'  # Docker Hub service connection
  imageRepository: 'petclinic'                         # Docker image name
  containerRegistry: 'docker.io'                       # Docker Hub
  tag: '$(Build.BuildId)'

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  jobs:
  - job: DockerJob
    displayName: Docker Build and Push
    steps:

    - script: |
        echo "Using Python inside the Docker build context"
        python3 --version
      displayName: 'Check Python on Agent (optional)'

    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: 'Microservice_Deployment_Assigment_1/app/Dockerfile'
        tags: |
          $(tag)
