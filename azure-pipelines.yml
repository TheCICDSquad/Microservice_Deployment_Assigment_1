trigger:
  branches:
    include:
      - main  # Or your working branch

pool:
  name: Linux_Agent

variables:
  dockerRegistryServiceConnection: 'dockerHubService'  # Azure DevOps service connection to ACR
  imageRepository: 'my-python-app'   # Docker image name
  containerRegistry: '<your-registry-name>.azurecr.io'  # ACR hostname
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Package
  jobs:
  - job: BuildDockerImage
    displayName: Build Docker Image
    steps:

    - script: |
        python3 --version
        pip3 --version
      displayName: 'Check system Python version'

    - script: |
        cd Microservice_Deployment_Assigment_1/app/
        pip3 install -r requirements.txt
      displayName: 'Install Python Dependencies'

    - task: Docker@2
      displayName: 'Build and Push Docker Image'
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: 'Microservice_Deployment_Assigment_1/app/Dockerfile'
        tags: |
          $(tag)
