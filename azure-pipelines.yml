trigger:
- main

pool:
  name: 'Linux_Agent'  # Your pool with Python 3.12.3

steps:
- script: |
    python -m venv .venv
    source .venv/bin/activate
    pip install -r Microservice_Deployment_Assigment_1/app/requirements.txt
    python Microservice_Deployment_Assigment_1/app/main.py
# 1. Install requirements and run app
- script: |
    cd Microservice_Deployment_Assigment_1/app
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    python main.py
  displayName: 'Run Python application'

# 2. Docker build (only if you need it)
- task: Docker@2
  displayName: 'Build Docker image'
  inputs:
    command: 'build'
    repository: 'your-app-name'
    dockerfile: 'Microservice_Deployment_Assigment_1/app/Dockerfile'
    tags: 'latest'